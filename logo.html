<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #e3f2fd;
    }

    .header {
      background-color: #2196f3;
      color: white;
      padding: 20px;
    }

    .header img {
      width: 100px;
      border-radius: 50%;
    }

    .header h1 {
      margin-top: 10px;
      font-size: 24px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="/home/ewit-ise/Downloads/logo-1.jpg" alt="Logo">
    <h1>Welcome to EWIT</h1>
  </header>
  <main class="content">
    <p>This is a simple webpage with a circular logo and styled text. Feel free to customize it!,</p>
  </main>
</body>
</html>
